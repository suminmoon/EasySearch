{% extends 'pages/base.html' %}

{% block body %}

    <h1>사진을 업로드 해주세요!</h1>

    <h4>품번 영역을 선택하고 ENTER를 누른 후, 새로운 창이 나오면 다시 한 번 ENTER를 눌러주세요 :)</h4>
<hr>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input name="image" type="file" accept="image/*" />
        <!--이미지 받는 태그-->
        <input class="btn btn-primary" type="submit" />

    </form>

    <a class="btn btn-secondary" href="{% url 'pages:index' %}">뒤로 가기</a>
{% endblock %}
